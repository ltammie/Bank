<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>new account</title>
    <link href="forms.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="employee" method="POST">
    <table>
        <tr>
            <td>Account number: </td>
            <td><input name="account_number" class="text-input" placeholder="number" required pattern="^[0-9]{20}"/></td>
        </tr>
        <tr>
            <td>Passport: </td>
            <td><input name="passport" class="text-input" placeholder="passport" required pattern="^[0-9]{10}"/></td>
        </tr>
    </table>
    <br><br>
    <input type="submit" value="Submit" />
    <input type="hidden" name="command" value=2>
</form>
</body>
</html>
