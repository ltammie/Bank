<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>new agent</title>
    <link href="forms.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="agent"  method="POST">
    <table>
        <tr>
            <td>Name: </td>
            <td><input name="agent_name" class="text-input" placeholder="name" required pattern="^[A-Za-z]*$"/></td>
        </tr>
        <tr>
            <td>INN: </td>
            <td><input name="inn" class="text-input" placeholder="INN" required pattern="^[0-9]{10}"/></td>
        </tr>
    </table>
    <br><br>
    <input type="submit" value="Submit" />
    <input type="hidden" name="command" value=1>
</form>
</body>
</html>
